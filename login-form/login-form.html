<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blue Form</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <form class="blue-form">
        <label class="name-label" msg="enter your name" for="name"> </label>
        <input type="text" name="name" id="name" placeholder=" " required>
        

        <label class=email-label msg="enter your email" for="email"></label>
            <input type="email" name="email" id="email" placeholder=" " required>


        <label class="password-in-label" msg="enter the password" for="password-in"> </label>
            
            <input type="password" name="password" id="password-in" placeholder=" " required>

        <label class="password-in-label" msg="rewrite your name" for="re-password"> </label>
            <input type="password" name="re-password"  class="re-password" id="re-password" required>

        <input type="submit">

        <p>already have an account? <a href="">sign in</a> </p>
        <hr>
        <p>or sign up using</p>
        <div  class="alt-signup">
            <a title="google" href=""><img   src="image/google.png" alt="google"></a> 
            <a title="facebook" href=""><img src="image/facebook.png" alt="facebook">  </a>
            <a title="twitter" href=""> <img src="image/twitter.png"  alt="twitter">   </a>
        </div>
    </form>
</body>
</html>
