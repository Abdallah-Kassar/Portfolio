<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Interests</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <form target="_blank" class="interest-container"> <!--Choose Interest -->
        <h2 class="interest-header">choose interests</h2>

        <div class="interest-flex-parent">

            <input type="checkbox" name="interest" id="bin" value="bin" hidden>
            <label for=bin class="interest-flex-child"> <img src="image/binary.avif" alt="bin"> <p>binary</p></label>

            <input type="checkbox" name="interest" id="scheme" value="scheme" hidden>
            <label for=scheme class="interest-flex-child"> <img src="image/scheme.avif" alt="scheme"> <p>scheme</p></label>

            <input type="checkbox" name="interest" id="draw" value="draw" hidden>
            <label for=draw class="interest-flex-child"> <img src="image/drawing.avif" alt="draw"> <p>drawing</p></label>

            <input type="checkbox" name="interest" id="web" value="web" checked hidden>
            <label for=web class="interest-flex-child"> <img src="image/web.avif" alt="web"> <p>web</p> </label>

            <input type="checkbox" name="interest" id="bug" value="bug" hidden>
            <label for=bug class="interest-flex-child"> <img src="image/bug.avif" alt="bug"> <p>bug</p></label>

            <input type="checkbox" name="interest" id="cloud" value="cloud" hidden>
            <label for=cloud class="interest-flex-child"> <img src="image/cloud.avif" alt="cloud"> <p>cloud</p> </label>

            <input type="checkbox" name="interest" id="coding" value="coding" checked hidden>
            <label for=coding class="interest-flex-child"> <img src="image/code.avif" alt="coding"> <p>coding</p></label>

            <input type="checkbox" name="interest" id="puzzle" value="puzzle" hidden>
            <label for=puzzle class="interest-flex-child"> <img src="image/puzzle.avif" alt="puzzle"> <p>puzzle</p> </label>
    
            <input type="submit">

        </div>
    </form>
</body>
</html>
